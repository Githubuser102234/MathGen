<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Math Problem Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore, doc, collection, query, orderBy, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
        
        // Your Firebase web app's configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCj4XF8ACtpEByOMWr1qgeECUGpmDUvdHM",
            authDomain: "mathgen-9ee8f.firebaseapp.com",
            projectId: "mathgen-9ee8f",
            storageBucket: "mathgen-9ee8f.firebasestorage.app",
            messagingSenderId: "202675375934",
            appId: "1:202675375934:web:567f9528d26c75a2bea66f",
            measurementId: "G-9V3DK2F7DT"
        };
        const appId = "1:202675375934:web:567f9528d26c75a2bea66f"; // Hardcoded appId
        
        let app, db, auth, userId;

        window.addEventListener('DOMContentLoaded', async (event) => {
            // Initialize Firebase and Auth
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                // Sign in anonymously and set up listener
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        document.getElementById('user-id').textContent = userId;
                        console.log("Authenticated as user:", userId);
                        setupFirestoreListener(userId);
                    } else {
                        console.log("No user signed in. Attempting anonymous sign-in.");
                        await signInAnonymously(auth);
                    }
                });

                // Add event listeners for UI interactions
                document.getElementById('generate-btn').addEventListener('click', generateProblem);
                document.getElementById('check-btn').addEventListener('click', checkAnswer);
                document.getElementById('hamburger-btn').addEventListener('click', toggleSidebar);
                document.getElementById('overlay').addEventListener('click', toggleSidebar);
                
            } catch (e) {
                console.error("Error initializing app:", e);
                document.getElementById('status').textContent = `Initialization Error: ${e.message}`;
                document.getElementById('status').classList.remove('hidden');
            }
        });

        // Toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('translate-x-0');
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        }
        
        // Firestore listener for real-time history updates
        function setupFirestoreListener(userId) {
            if (!db) {
                console.error("Firestore not initialized.");
                return;
            }
            const historyList = document.getElementById('history-list');
            const userHistoryRef = collection(db, `artifacts/${appId}/users/${userId}/mathProblems`);
            const q = query(userHistoryRef, orderBy('timestamp', 'desc'));

            onSnapshot(q, (snapshot) => {
                historyList.innerHTML = '';
                if (snapshot.empty) {
                    historyList.innerHTML = '<p class="text-sm text-gray-400 p-4">No history yet.</p>';
                    return;
                }
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    const item = document.createElement('div');
                    item.className = 'border-b border-gray-600 last:border-b-0 p-4';
                    item.innerHTML = `
                        <p class="text-gray-200 text-sm font-semibold">${data.problem}</p>
                        <p class="text-gray-400 text-xs mt-1">Your answer: <span class="${data.isCorrect ? 'text-green-400' : 'text-red-400'}">${data.userAnswer}</span></p>
                        <p class="text-gray-400 text-xs">Correct answer: <span class="text-green-400">${data.correctAnswer}</span></p>
                    `;
                    item.addEventListener('click', () => {
                        document.getElementById('problem').value = data.problem;
                        document.getElementById('answer').value = '';
                        document.getElementById('correct-answer-display').textContent = data.correctAnswer;
                        document.getElementById('result').textContent = `This was ${data.isCorrect ? 'Correct' : 'Incorrect'}.`;
                        document.getElementById('result').className = `mt-4 p-2 rounded-lg text-center ${data.isCorrect ? 'bg-green-600 text-white' : 'bg-red-600 text-white'}`;
                        toggleSidebar();
                    });
                    historyList.appendChild(item);
                });
            });
        }

        // Function to save problem history to Firestore
        async function saveProblemHistory(problem, userAnswer, correctAnswer, isCorrect) {
            if (!db || !userId) {
                console.error("Firestore or user ID not available. Cannot save history.");
                return;
            }
            try {
                const userHistoryRef = collection(db, `artifacts/${appId}/users/${userId}/mathProblems`);
                await addDoc(userHistoryRef, {
                    problem,
                    userAnswer,
                    correctAnswer,
                    isCorrect,
                    timestamp: new Date()
                });
                console.log("Problem history saved to Firestore.");
            } catch (e) {
                console.error("Error saving problem history:", e);
                document.getElementById('status').textContent = `Save Error: ${e.message}`;
                document.getElementById('status').classList.remove('hidden');
            }
        }

        // --- Core Math Generation Logic (Remains similar, with Firestore integration) ---
        let correctAnswer = '';
        const problemInput = document.getElementById('problem');
        const answerInput = document.getElementById('answer');
        const resultDisplay = document.getElementById('result');
        const statusDisplay = document.getElementById('status');
        const generateBtn = document.getElementById('generate-btn');
        const checkBtn = document.getElementById('check-btn');

        async function generateProblem() {
            setLoading(true);
            statusDisplay.classList.add('hidden');
            resultDisplay.classList.add('hidden');
            document.getElementById('correct-answer-display').textContent = '';

            const prompt = "Generate a single-line simple high-school level math problem. The problem should not involve fractions or decimals. The problem must have a unique numerical answer. Do not include the answer in the problem. Respond with only the problem text.";

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: prompt }] }],
                        generationConfig: {
                            responseMimeType: "text/plain"
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                const problemText = result.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || "Failed to generate problem.";
                
                // Now get the answer
                const answerPrompt = `Solve the following math problem. Only provide the final numerical answer, nothing else. Do not show your work. Problem: ${problemText}`;
                const answerResponse = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: answerPrompt }] }],
                        generationConfig: {
                            responseMimeType: "text/plain"
                        }
                    })
                });

                if (!answerResponse.ok) {
                    throw new Error(`HTTP error! status: ${answerResponse.status}`);
                }
                const answerResult = await answerResponse.json();
                correctAnswer = answerResult.candidates?.[0]?.content?.parts?.[0]?.text?.trim() || "";
                
                // Set the problem text, clear the answer, and update UI
                problemInput.value = problemText;
                answerInput.value = '';
                
            } catch (e) {
                statusDisplay.textContent = `Error: ${e.message}`;
                statusDisplay.classList.remove('hidden');
                console.error("Generation error:", e);
            } finally {
                setLoading(false);
            }
        }

        function checkAnswer() {
            const userAnswer = answerInput.value.trim();
            const isCorrect = (userAnswer === correctAnswer);
            
            resultDisplay.textContent = isCorrect ? 'Correct!' : 'Incorrect!';
            resultDisplay.className = `mt-4 p-2 rounded-lg text-center font-bold ${isCorrect ? 'bg-green-600 text-white' : 'bg-red-600 text-white'}`;
            resultDisplay.classList.remove('hidden');
            
            // Show the correct answer
            document.getElementById('correct-answer-display').textContent = `Correct answer: ${correctAnswer}`;
            
            // Save to Firestore
            if (userId) {
                saveProblemHistory(problemInput.value, userAnswer, correctAnswer, isCorrect);
            }
        }

        function setLoading(isLoading) {
            generateBtn.disabled = isLoading;
            checkBtn.disabled = isLoading || !correctAnswer;
            generateBtn.textContent = isLoading ? 'Generating...' : 'Generate New Problem';
        }
    </script>
    <style>
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center min-h-screen relative font-sans">

    <!-- Sidebar and Overlay -->
    <aside id="sidebar" class="sidebar transform -translate-x-full fixed top-0 left-0 w-64 h-full bg-gray-800 shadow-lg z-50 overflow-y-auto">
        <div class="p-4 flex justify-between items-center bg-gray-700">
            <h2 class="text-xl font-bold text-gray-100">History</h2>
            <button class="text-gray-400 hover:text-white" onclick="toggleSidebar()">&times;</button>
        </div>
        <div class="p-2">
            <p class="text-xs text-gray-400 p-2">User ID: <span id="user-id" class="font-mono text-xs">Loading...</span></p>
        </div>
        <div id="history-list">
            <!-- Problem history will be populated here by JavaScript -->
        </div>
    </aside>
    <div id="overlay" class="hidden fixed inset-0 bg-black opacity-50 z-40" onclick="toggleSidebar()"></div>

    <!-- Main Content -->
    <div class="container mx-auto p-6 md:p-10 flex flex-col items-center">
        <!-- Header with Hamburger Menu -->
        <header class="w-full flex justify-between items-center mb-6">
            <button id="hamburger-btn" class="text-white text-3xl focus:outline-none">â˜°</button>
            <h1 class="text-3xl sm:text-4xl font-extrabold text-center text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-500">
                Math Generator
            </h1>
        </header>

        <main class="w-full max-w-2xl bg-gray-800 p-8 rounded-3xl shadow-2xl flex flex-col space-y-6 border border-gray-700">
            <div class="flex flex-col space-y-4">
                <label for="problem" class="text-lg font-semibold text-gray-200">Math Problem:</label>
                <textarea id="problem" rows="3" class="w-full p-4 bg-gray-700 rounded-xl text-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 resize-none" placeholder="Click 'Generate' to get a new problem." readonly></textarea>
                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                    <button id="generate-btn" class="flex-1 w-full sm:w-auto px-6 py-3 text-white font-bold rounded-xl shadow-lg transform transition-transform duration-200 hover:scale-105 bg-gradient-to-r from-teal-500 to-blue-600 focus:outline-none focus:ring-4 focus:ring-teal-500/50">
                        Generate New Problem
                    </button>
                </div>
            </div>

            <div class="flex flex-col space-y-4">
                <label for="answer" class="text-lg font-semibold text-gray-200">Your Answer:</label>
                <input type="text" id="answer" class="w-full p-4 bg-gray-700 rounded-xl text-lg text-gray-100 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="Enter your answer here...">
                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                    <button id="check-btn" disabled class="flex-1 w-full sm:w-auto px-6 py-3 text-white font-bold rounded-xl shadow-lg transform transition-transform duration-200 hover:scale-105 bg-gradient-to-r from-purple-500 to-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-4 focus:ring-purple-500/50">
                        Check Answer
                    </button>
                </div>
            </div>

            <!-- Result and Status Display -->
            <div id="result" class="hidden mt-4 p-4 rounded-xl text-center font-bold text-white transition-opacity duration-300"></div>
            <div id="correct-answer-display" class="mt-2 text-center text-sm font-semibold text-gray-400"></div>
            <div id="status" class="hidden mt-4 p-4 rounded-xl text-center text-sm font-semibold bg-red-600 text-white transition-opacity duration-300"></div>
        </main>
    </div>

</body>
</html>
